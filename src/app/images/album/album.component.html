<mat-card class="example-card rounded-full w-64 border-2 
bg-gradient-to-b from-gray-100 from-20% to-gray-300 to-90%
bg-black bg-opacity-10
hover:animate-pulse
hover:border-emerald-400">
    <img 
      class="w-full h-full  shadow-md"
    mat-card-image [src]="imageSrc">
    <mat-card-header class="flex justify-between px-2 py-2 ml-2 h-12">
      <mat-card-title class="text-slate-800 font-bold font-mono text-md">
        {{username}}
      </mat-card-title>
      <button mat-button class="flex text-white items-center text-center px-2 py-4 rounded-xl bg-slate-800 border-2 ">
        <mat-icon class="mr-2">thumb_up</mat-icon>
        {{likes}}
      </button>
    </mat-card-header>
</mat-card>

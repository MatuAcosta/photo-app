<mat-card class="example-card rounded-full w-80 border-2 
hover:animate-pulse
hover:border-emerald-400">
    <img 
      class="w-full h-full px-1 py-1 shadow-md"
    mat-card-image [src]="imageSrc">
    <mat-card-header class="px-2 py-2">
      <mat-card-title class="text-gray-500 text-md">
        {{username}}
        <span class="bg-emerald-800 rounded-full px-4 py-1  text-sm text-white font-bold">
          {{topic}}
        </span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions class="px-6 pt-2">
      <button mat-button class="flex text-white items-center text-center px-2 py-1 rounded-xl bg-emerald-800 border-2 ">
        <mat-icon class="mr-2 mb-1">thumb_up</mat-icon>
        {{likes}}
      </button>
    </mat-card-actions>
</mat-card>

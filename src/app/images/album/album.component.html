<mat-card class="example-card">
    <img mat-card-image [src]="imageSrc" alt="Photo of a Shiba Inu">
    <mat-card-header>
      <mat-card-title>
        {{username}}
        <span class="topic">
          {{topic}}
        </span>
      </mat-card-title>
      <mat-card-subtitle>
        {{description}}

      </mat-card-subtitle>
    </mat-card-header>
    <!-- <mat-card-content>
      <p>
      </p>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-button>
        {{likes}}
        <mat-icon>thumb_up</mat-icon>
      </button>
    </mat-card-actions>
</mat-card>

<div class="w-80 md:w-auto z-50 fixed
    animate-fadeFaster
    rounded-xl border-emerald-500 border-2 shadow-xl 
    bg-gradient-to-r from-emerald-950 from-20% to-slate-950 to-90%
    mt-0 overflow-scroll top-1/4 p-8 left-2/4 transform -translate-x-2/4 -translate-y-1/4
    md:overflow-hidden">
    <button 
        class="absolute top-0 right-1 text-4xl text-white 
        hover:text-emerald-500"
        (click)="closeDetail.emit()"
    >
        &times;
    </button>
    <section class="flex items-center justify-center flex-col">
        <figure class="w-80 md:w-96 px-2 py-1">
            <img 
                class="w-full h-fullshadow-md"
                [src]="picture?.url"
            >
        </figure>
        <div class="mt-10 w-1/3 flex justify-center items-center">
            <p class="mr-4 text-slate-200 text-lg">{{picture?.username}}</p>
            <button 
            (click)="likePhoto()"
            class=" w-20 h-10 border-2 border-slate-300
            flex text-white items-center text-center px-2 py-4 rounded-xl 
            bg-gradient-to-r from-emerald-500 from-20% to-slate-700 to-90% 
             hover:text-emerald-500">
            <mat-icon class="mr-2">thumb_up</mat-icon>
            {{picture?.likes?.length}}
          </button>
        </div>
    </section>

</div>

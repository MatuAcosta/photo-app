<div class="container w-screen flex flex-col justify-center items-center">
    <div class="flex flex-col justify-center">
        <h1 class="mt-10 text-lg md:text-3xl text-slate-300 text-center">Upload your pic for <b>{{topicService.topicOfTheDay?.['topic']}}</b></h1>
        @if(userName){
            <div class="flex items-center justify-center mt-10">
                <label class="text-lg text-slate-200 mr-4" for="username">Username</label>
                <input class="focus:ring-0 text-center mt-1 w-72 border-2 border-emerald-600  " id="username" type="text" [formControl]="userName">
            </div>
        }
    </div>

    <div class="w-96 md:w-fit mx-5 h-auto mb-24 mt-10  border-2 border-dashed border-slate-600">
    @if(!imageUploaded) {
        <section class="p-28 flex flex-col items-center justify-center w-full h-full"
            draggable="true"
            (drop)="onDrop($event)"
            (dragover)="onDragOver($event)"
        >
            <h3 class="text-xl text-slate-300 font-bold">Drag and drop image here</h3>
            <input class="
                text-slate-300 font-bold   
            mt-10" type="file" name="photo" accept="image/*" (change)="onFileSelected($event)">            
        </section>
    } 
    @else {
        <section class="w-full h-full p-5 ">
            <img [src]="imageSrc" class="w-full h-96">

        </section>
        <section class="flex justify-center my-2 px-5 py-2">
            <button class="w-48 mr-4 rounded-full px-12 text-slate-300 font-bold bg-slate-950 border-2 border-emerald-600" (click)="removeImage()">
                Remove 
            </button>
            <button 
            class="w-48  rounded-full py-2 px-12 text-slate-300 font-bold bg-slate-950 border-2 border-emerald-600"
            (click)="uploadImageToStorage()">
                Upload 
            </button>
        </section>

    }    
</div>

</div>

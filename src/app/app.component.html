<div class="container-all">
  <app-header
[logged]="(authService.userAuth$ | async) ? true : false"
></app-header>
@if((loadingService.isLoading$ | async)){
  <section class="inset-x-0 max-w-max mx-auto  w-full h-full z-50 fixed container top-1/3  animate-pulse">
    <img class="w-48 h-48" src="./assets/pag.png"  alt="" srcset="">
  </section>
}
<main [ngClass]="(loadingService.isLoading$ | async) ? 'blur-xl' : null" class="container mx-auto flex flex-col items-center h-screen">
  @if(showModal){
   <app-instructions-modal
    (closeModal)="closeModal($event)"
   > </app-instructions-modal>
  }
  <router-outlet></router-outlet>  
</main>
<app-footer ></app-footer>
</div>
